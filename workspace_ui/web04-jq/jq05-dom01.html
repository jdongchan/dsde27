<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="resources/js/jquery-3.7.0.min.js"></script>

    <script>
        $(function(){
            $("div > p").eq(0).click(function(){
                $("pre b").eq(0).toggle();
            });
            
            $("div > p").eq(1).click(function(){
                $("pre b").slice(1, 2).toggle();
            });

            $("div > p").eq(2).click(function(){
                $("pre b").first().css("color", "red");
                $("pre b").eq(2).toggle();

                // end(): 메서드 체이닝을 멈추고, 맨처음부터 다시 end()이후의 것을 한다.
                // 즉 $("pre b").first().css("color", "red") -> $("pre b").eq(2).toggle();
                // $("pre b").first().css("color", "red").end().eq(2).toggle();
            });

            $("div > p").eq(3).eq(3).click(function(){
                $("pre b").last().toggle();
            })
        });
    </script>
</head>
<body>
    
    <pre>
        <b>eq() : 인덱스로 탐색</b>
        <b>slice() : 인덱스 길이로 탐색</b>
        <b>first() : 첫번째 요소 탐색</b>
        <b>last() : 마지막 요소 탐색</b>
    </pre>

    <div>
        <p>1.eq() 메서드</p>
        <p>2.slice() 메서드</p>
        <p>3.first() 메서드</p>
        <p>4.last() 메서드</p>
    </div>
</body>
</html>
