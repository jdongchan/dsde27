<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        function eleCreate(){
            // element 생성
            var div = document.createElement('div');
            
            // 속성(attribute) 생성
            // 1.
            /*
            var attr = document.createAttribute('style');
            attr.nodeValue = 'border: 2px solid blue';
            div.setAttributeNode(attr);
            // div = <div style="border: 2px solid blue"></div> 가 된다.
            */
            // 2.
            div.setAttribute('style', 'border:2px solid red')
            
            // text 생성
            var txt = document.createTextNode('엘리먼트 생성 메서드')
            div.appendChild(txt);
            // div = <div style="border: 2px solid blue">엘리먼트 생성 메서드</div> 가 된다.

            document.body.appendChild(div);
            // 위에서 작성한 <div ~>가 <body>에 들어가게 된다.
        }
    </script>
</head>
<body>
    
    <button onclick="eleCreate();">엘리먼트 생성하기</button>
</body>
</html>
