<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a > img {
            width: 50px;
            height: 50px;
        }
        #gallery {
            width: 200px;
            height: 200px;
        }
        p {
            width: 350px;
            height: 250px;
        }
        img {
            vertical-align: middle;
        }
        a {
            text-decoration: none;
        }
    </style>

    <script>
        var num =1;

        function prevGallery(){
            num --;
            if (num < 1) {
                num = 6;
            }
            document.getElementById('gallery').src = 'resources/imgs/img0'+num+'.png';
            // 이벤트의 전파를 막는 역할 return false;
            return false;
        }
        function nextGallery(){
            num ++;
            if (num > 6) {
                num = 1;
            }
            document.getElementById('gallery').src = 'resources/imgs/img0'+num+'.png';

            return false;
        }
    </script>
</head>
<body>
    
    <div id="'gallerywrap">
        <p>
            <a href="#" onclick="return prevGallery();">
                <img src='resources/imgs/arrowleft.png' alt=''>
            </a>
            <img src="resources/imgs/img01.png" alt="" id="gallery">
            <a href="#" onclick="return nextGallery();">
                <img src='resources/imgs/arrowright.png' alt=''>
            </a>
        </p>
    </div>
</body>
</html>
