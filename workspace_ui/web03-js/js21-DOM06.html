<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            border: 1px dotted red;
        }
    </style>

    <script>
        function addAppend(){
            var fieldset = document.getElementById('addele');
            var p = document.createElement('p');
            p.textContent = '자식태그들 중 마지막에 붙인다.';
            // innerHTML과 textContent의 차이: 검사하지 않는 숙제
            // textContent는 태그도 문자열로 바꾸고 innerHTML은 태그가 태그로 사용된다.
            fieldset.appendChild(p);
        }
        var count = 1;
        function addBefore(){
            var p = document.createElement('p');
            var fieldset = document.getElementById('addele');

            p.textContent = '엘리먼트의 앞에 붙인다.' + (count++);

            var div = document.querySelector('#addele > div');
            fieldset.insertBefore(p, div);
            // div 앞에 p를 넣어주겠다.
        }

        function moveElement(){
            var child = document.querySelector('fieldset').children[1];
            var target = document.body;
            // appendChild(): 문서에 없던 내용을 추가하면 새로 생겨나지만, 있던 것을 설정해 추가하면 옮겨진다.
            target.appendChild(child);
        }
    </script>
</head>
<body>
    
    <h1>태그 추가하기</h1>
    
    <button onclick="addAppend();">appendChild()</button>
    <button onclick="addBefore();">insertBefore()</button>
    <button onclick="moveElement();">element 이동</button>

    <fieldset id="addele">
        <legend>부모 태그</legend>
        <div>div태그</div>
    </fieldset>
</body>
</html>
