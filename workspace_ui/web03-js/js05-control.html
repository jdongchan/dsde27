<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function ifTest(){
            var i = prompt('1이나 2를 입력해주세요','1');

            if (i == 1) {
                alert('1 입니다.');
            } else if (i == 2) {
                alert('2 입니다.');
            } else {
                alert('1이나 2만 입력해 주세요!!')
            }
        }

        function switchTest(){
            var season = prompt('좋아하는 계절을 입력해 주세요 (봄,여름,가을,겨울)');
            // 입력된 값으로 jump한 다음에 fall through 한다. 여름을 입력하면 여름 아래로 다 수행해버린다.
            switch(season){
                case '봄':
                    alert('봄에는 벚꽃엔딩!');
                    break
                case '여름':
                    alert('여름에는 바다!');
                    break;
                case '가을':
                    alert('가을에는 단풍보러 산에!');
                    break;
                case '겨울':
                    alert('겨울에는 스키장?');    
                    break;
                default:
                    alert('봄,여름,가을,겨울 중 하나만 입력해 주세요!');
            }
        }
        
        function forTest(){
            // 증감연산자 (++, --)
            // 변수의 앞/뒤에 증감연산자를 붙이게 되면, 변수가 가진 값을 1씩 증가/감소
            // 전위 연산자 : 연산자를 변수 앞에 붙여서 연산 먼저, 값을 나중에 리턴
            // 후위 연산자 : 연산자를 변수 뒤에 붙여서 리턴 먼저, 연산을 나중에

            var i = 5;
            console.log(++i);
            console.log(i++);
            console.log(i);

            var a = 10;
            var b = 3;
            var result = a++ + --b + b++ + ++a;
            console.log(result);

            // for 변수 in 컬렉션 (파이썬)
            // for (변수 ;조건 ;증감식 )
            // 조건 > 명령문 > 증감식 순서로 실행된다.
            for (var i = 0; i < 10; i++) {
                console.log(i);
            }
            // 구구단 출력해 보자.

            for (var i = 2; i < 10 ; i++) {
                console.log(i + '단')
                for (var j = 1; j < 10; j++) {
                    console.log(i + " * " + j + " = " + (i * j));
                }    
            }
        }
        function whileTest() {
            var i = 0;
            while (i < 10) {
                console.log(i);
                i++;
            }
            console.log("--------");
            // do 안에 있는 명령을 먼저 수행하고,
            // while 조건 판별
            var j = 10;
            do {
                console.log(j);
                j--;
            } while(j > 0);
        }

    </script>
</head>
<body>
    
    <button onclick="ifTest()">if</button>
    <br>
    <button onclick="switchTest()">switch</button>
    <br>
    <button onclick="forTest();">for</button>
    <br>
    <button onclick="whileTest();">while</button>
    <br>
</body>
</html>
