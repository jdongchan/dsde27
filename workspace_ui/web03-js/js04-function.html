<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function func01(){
            alert('함수의 이름이 있습니다!');
        }
        var func02 = function(){
            alert('함수의 이름이 없어요!');
        }
        function func03(){
            function inner(){
                alert('내부함수!');
            }
            (function(){
                alert('즉시 실행!');
            })();
        }
        
        // literalPrn에 literal 파라미터에 argument로 function(msg){alert(msg);}를 전달
        function literalPrn(literal){
            literal('안녕하세요 아규먼트 입니다.');
        }

        function func04(){
            literalPrn(function(msg){alert(msg);});
        }

        function closureTest(val){
            var suffix = '님, 안녕하세요!';

            function innerFunc(){
                alert(val + suffix);
            }
            return innerFunc;
        }
        
        var closureTest01 = closureTest('홍길동');

        function closureTest02(val){
            closureTest(val)();
        }

    </script>
</head>
<body>
    
    <h1> function : 기능</h1>

    <h2>함수의 종류</h2>
    <p onclick="func01();">명시적 함수</p>
    <p onclick="func02()";>익명 함수</p>
    <p onclick="func03()";>즉시 실행 함수</p>
    <p onclick="func04()";>함수 리터럴</p>
    <p onclick="closureTest01()">클로저 : 외부함수에 접근 가능</p>
    <p onclick="closureTest02('김선달')">클로저 : 외부함수에 접근 가능</p>
</body>
</html>
