<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // this 는 현재 객체의 메서드나 프로퍼티를 의미하지만 나중에 쓰일 때 어떤 의미로 쓰이는지 이해할 수 있어야 한다.
        // 객체를 만들고 기능을 구현하고 싶으면 this를 사용해야 한다. self에 가깝다.
        function object01(){
            this.name = '홍길동';
            var name02 = 'hong-gd';
            this.getName02 = function(){
                return name02;
            }
        }
        // 객체 리터럴 {key:value key:value} 는 object 값 자체다. 
        var object02 = {
            name: 'kim-sd',
            prn: function(){
                alert(object02.name + ' : 010-1111-1111');
            }
        }


        // function을 통해 object를 만든다. -> object가 뭘 하려면 속성(atrribute)과 기능(method)이 필요하다. 
        // this.???? = 값 == 속성, this.???? == function(){} == 기능 
        function objTest(){
            var obj01 = new object01();
            // alert(obj01.name);
            // alert(obj01.name02);
            // alert(obj01.getName02());

            // alert(object02.name);
            // object02.prn();

            obj01.prn();
        }
        // prototype은 object01의 기능을 확장하고 싶다. 라는 뜻. 그래서 prn을 사용할 수 있다.
        object01.prototype.prn=function(){
            alert(this.name + '010-2222-2222');
        }
    </script>
</head>
<body>

    <h1>객체</h1>

    <pre>
        객체의 구성
        - property : 속성
        - function(method) : 기능
        - this : 객체 내부의 메서드나 속성을 정의
        - prototype : 객체 확장
    </pre>
    
    <button onclick="objTest()">확인</button>
    
</body>
</html>
