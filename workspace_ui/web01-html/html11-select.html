<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>select</h1>

    <form action="html10-form-res.html" method="get">
        <p>점심
            <select name="lunch">
                <option value="kimbab">김밥</option>
                <option value="bulgogi">불고기</option>
                <option value="samkyeobsal">삼겹살</option>
                <option value="tteokbokki">떡볶이</option>
            </select>
        </p>
        <p>저녁
            <select name="dinner">
                <optgroup label="한식">
                    <option value="dakbokkeumtang">닭볶음탕</option>
                    <option value="jeyookbokkeum">제육볶음</option>
                    <option value="kimchijjigae">김치찌개</option>
                    <option value="kimchibokkeumbab">김치볶음밥</option>
                    <option value="a-gucci-m">아귀찜</option>
                    <option value="miyeokguk">미역국</option>
                </optgroup>
                <optgroup label="양식">
                    <option value="steak">스테이크</option>
                    <option value="pasta">파스타</option>
                    <option value="puagra">푸아그라</option>
                </optgroup>
            </select>
        </p>
        <p>
            <input type="submit" value="선택">
        </p>
    </form>


</body>
</html>
